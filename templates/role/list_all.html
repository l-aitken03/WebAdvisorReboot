{% extends 'layout.html' %}

{% block title %}List of Roles{% endblock %}

{% block content %}

<h1>List of All Roles</h1>

<div class="model-list-container short">

  <!-- Header Row -->
  <div class="model-item role header-row">
    <div>Role ID</div>
    <div>Role Name</div>
  </div>

  <!-- Data Rows -->
  {% for role in roles %}
  <div class="model-item role data-row">
    <div>{{ role.role_id }}</div>
    <div>{{ role.role_name }}</div>
  </div>
  {% endfor %}

</div>
{% endblock %}
