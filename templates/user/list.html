{% extends 'layout.html' %}

{% block title %}List All Users{% endblock %}

{% block content %}
{% for user in users -%}
<div class="model-item data-row">
  <div class="model-id">{{ user.user_id }}</div>
  <div class="model-name">{{ user.user_username }}</div>
  <div class="model-full-name">{{ user.user_first_name }} {{ user.user_last_name }}</div>
  <div class="model-email">{{ user.user_email }}</div>
</div>
{% endfor -%}
{% endblock %}
